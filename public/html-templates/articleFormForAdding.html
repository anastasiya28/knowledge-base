<div id="articleList">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3>Создание новой статьи</h3>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <input type="hidden" id="sectionId" type="text" name="sectionId" class="form-control"
                   placeholder="Идентификатор раздела" readonly>
            <!--<input id="sectionId" type="text" name="sectionId" class="form-control"-->
            <!--placeholder="Идентификатор раздела" readonly>-->
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="errorMessage"></div>
            <br>
            <div>Название раздела:</div>
            <input id="sectionName" type="text" name="sectionName" class="form-control"
                   placeholder="Название раздела" readonly>
        </div>
        <div class="col-md-1"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div>Название файла:</div>
            <input id="articleFaleName" type="text" name="articleFaleName" class="form-control"
                   placeholder="Название файла">
        </div>
        <div class="col-md-1"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div>Заголовок статьи:</div>
            <input id="articleTitle" type="text" name="articleTitle" class="form-control"
                   placeholder="Заголовок статьи">
        </div>
        <div class="col-md-1"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div>Содержимое статьи:</div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 article-editor"><textarea id="articleContent" name="articleContent"
                                                        placeholder="Введите содержимое статьи в формате markdown"></textarea>
        </div>
        <div class="col-md-1"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <button id="saveArticleButton" type="submit" class="btn btn-primary btn-sm btn-block">Сохранить</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <button id="cancelSaveArticleButton" type="submit" class="btn btn-sm btn-block">Отмена</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
