<div id="articleList">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3>Редактирование раздела</h3>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="errorMessage"></div><br>
            <div>Родитель:</div>
            <input id="parentSectionName" type="text" name="parentSectionName" class="form-control" placeholder="Родитель" readonly>
        </div>
        <div class="col-md-1"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div>Название радела:</div>
            <input id="sectionName" type="text" name="sectionName" class="form-control" placeholder="Название раздела">
        </div>
        <div class="col-md-1"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <button id="saveSectionButton" type="submit" class="btn btn-primary btn-sm btn-block">Сохранить</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <button id="cancelSaveSectionButton" type="submit" class="btn btn-sm btn-block">Отмена</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
